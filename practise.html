<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="practise.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="navbar">
                <!-- left section -->
                <div class="logo-container">
                   <img src="images/projects/pngimg.com - letter_s_PNG36.png" class="logo">
                    <div class="logo-text">hubair Zaidi</div>
                </div>
                <!-- right section -->
                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#Skills">Skills</a></div>
                    <div><a href="#Contact Me">Contact Me</a></div>
                </div>
            </div>
        </div>

        <!-- Hero section begins -->
        <div class="hero-section container">
            <!-- for faded text -->
            <div class="absolute faded-text">
                Shubair Zaidi
            </div>
            <!-- hero section left starts -->
            <div class="hero-section-left">
                <div class="hero-section-heading">Hi! Shubair Zaidi</div>
                <div class="hero-section-heading hero-section-sub-heading">
                    I am a <span class="role"></span>
                </div>
                <div class="hero-section-description">
                    I’m a software developer and here is my portfolio website. 
                    Here you’ll learn about my journey as a software developer.
                </div>
                <button class="btn-pink">Hire me</button>
            </div>

            <!-- hero section right -->
            <div class="hero-section-right">
                <div class="absolute icon-dots">
                    <img src="images/projects/user-assets/dots.png" alt="">
                </div>
                <div class="absolute  icon-cube">
                    <img src="images/projects/user-assets/cube.png" alt="">
                </div>
                <div class="absolute  icon-circle">
                    <img src="images/projects/user-assets/circle.png" alt="">
                </div>
                <div class="absolute  icon-zigzag">
                    <img src="images/projects/user-assets/zigzags.png" alt="">
                </div>
                <div class="absolute  icon-plus">
                    <img src="images/projects/user-assets/plus.png" alt="">
                </div>
                <div class="userImage">
                    <img src="userImage.jpg" width="340" height="350">
                </div>
            </div>
        </div>

    </div>
    
    
    
    <!-- Script for runnig text -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
     var typeData = new Typed(".role", {
      strings: [
        "Full Stack Developer",
        "Web Developer",
        "UI-UX Designer",
        "Backend Developer",
        "Coder",
      ],
      loop: true,
      typeSpeed: 100,
      backSpeed: 80,
      backDelay: 1000,
    });
    </script>
</body>
</html>
